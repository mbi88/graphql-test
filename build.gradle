plugins {
    id "org.springframework.boot" version "2.1.9.RELEASE"
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://repo.spring.io/milestone' }
    maven { url 'https://repo.spring.io/snapshot' }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation('org.springframework.boot:spring-boot-starter-test')
    runtimeOnly 'com.h2database:h2'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    compile 'javax.xml.bind:jaxb-api:2.3.0'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.3.41'

    implementation group: 'com.graphql-java-kickstart', name: 'graphql-java-servlet', version: '8.0.0'
    implementation 'com.graphql-java-kickstart:graphql-java-tools:5.6.1'
    implementation 'com.graphql-java-kickstart:graphql-spring-boot-starter:5.10.0'
    implementation 'com.graphql-java-kickstart:graphiql-spring-boot-starter:5.10.0'
}

test {
    useJUnit()
}
